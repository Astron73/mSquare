<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSquare</title>
    <link rel="stylesheet" href="CSS/playGround.css">
</head>
<body>
    <div class="wrapper">     
        <div class="MSbody">
            <div class="box"><input type="text"  id="n1"></div>
            <div class="box"><input type="text"  id="n2"></div>
            <div class="box"><input type="text"  id="n3"></div>
            <div class="box"><input type="text"  id="n4"></div>
            <div class="box"><input type="text"  id="n5"></div>
            <div class="box"><input type="text"  id="n6"></div>
            <div class="box"><input type="text"  id="n7"></div>
            <div class="box"><input type="text"  id="n8"></div>
            <div class="box"><input type="text"  id="n9"></div>
        </div>

        <div class="MSmenu">
           <div class="Start"><input id="start" type="button" value="Start!"></div>
            <div class="menuButton"><input id="check" type="button" value="Check!"></div>
            <div class="menuButton"><input id="clear" type="button" value="Clear"></div>
            <div class="menuButton"><input id="newOne" type="button" value="Move next!"></div>
            <div><input type="button" value="Here is the calculator!;)"></div>
            <div><a href="https://en.wikipedia.org/wiki/Magic_square"> What is the Magic Square?</a></div>
        </div>
    </div>
     <script src="js/mSquare.js"></script>
